<!DOCTYPE html>
<html lang="es">
    <head>
	<title></title>
	<meta charset="UTF-8">
    </head>

    <body>
	<label for="text">texto</label>
	<input type="text" id="text">
	<button onclick = 'mostrarInverso()'>Invertir</button>
	<div id="textoInvertido"></div>
	<script>

	    function mostrarInverso(){
		let texto = document.getElementById('text').value;
		let resultado =  invertir(texto);
		let textoInvertido = document.getElementById('textoInvertido');
		textoInvertido.innerHTML = "<p>"+resultado+"</p>";
	    }

	    function invertir(texto){
		let resultado = "";
		for(let i=0; i<texto.length; i++){
		    resultado = texto.charAt(i) + resultado;
		}
		return resultado;
	    }

	</script>
    </body>
</html>
