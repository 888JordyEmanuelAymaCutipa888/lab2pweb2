<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
  </head>

  <body>
    <p id = 'dia'></p>
    <script>
	let d = new Date();
	let day = d.getDay();
	console.log(day);

	let diaNombre = obtenerDia(day);
	console.log(diaNombre);
	document.getElementById("dia").innerHTML = diaNombre;

	function obtenerDia(day){
	    const dias = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];   
	    console.log(dias);
	    console.log(day);
	    let diaNombre = dias[day];
	    console.log(diaNombre);
	    return diaNombre;
	}
    </script>
  </body>
</html>
