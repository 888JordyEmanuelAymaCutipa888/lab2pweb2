<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
  </head>

  <body>
      <p id = 'met'></p>
      <script>
	
	let url = "https://meet.google.com/axe-mihi-jht";

	let met = document.getElementById('met');
	let codigo =  obtenerCodigo(url);
    	met.innerHTML = "<p>"+codigo+"</p>";

	function obtenerCodigo(url){
	    let codigo = "";
	    for(let i = url.length; i >= (url.length-12); i--){
		if(!(url.charAt(i) == "-")){
		    codigo = url.charAt(i) + codigo;
		}
	    }
	    console.log(codigo);
	    return codigo;
	}
      </script>
  </body>
</html>
