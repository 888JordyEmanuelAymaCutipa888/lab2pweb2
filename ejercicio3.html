<!DOCTYPE html>
<html lang="es">
  <head>
    <title></title>
    <meta charset="UTF-8">
  </head>

  <body>
      <p id = "diasRestantes"></p>
      <script>

	diasRestantes = calcularDias();
	let mostrarDias = document.getElementById('diasRestantes');
	mostrarDias.innerHTML = "FALTAN " + diasRestantes + " D√çAS PARA EL ANIVERSARIO DE AREQUIPA";

	function calcularDias(){
	    const fechaActual = new Date();
	    let mesArequipa = 7;
	    let diaArequipa = 15;
	    let diasRestantes = 0;
	    if(mesArequipa <= fechaActual.getMonth() && diaArequipa < fechaActual.getDay()){
		const aniversarioMasProximo = new Date((fechaActual.getFullYear()+1), mesArequipa, diaArequipa);
		diasRestantes = Math.round((aniversarioMasProximo.getTime()-fechaActual.getTime())/(1000*60*60*24))

	    }else if(mesArequipa == fechaActual.getMonth() && diaArequipa == fechaActual.getDay()){
		diasRestantes = 0;

	    }else{
		const aniversarioMasProximo = new Date(fechaActual.getFullYear(), mesArequipa, diaArequipa);
		diasRestantes = Math.round((aniversarioMasProximo.getTime()-fechaActual.getTime())/(1000*60*60*24))
	    }
	    return diasRestantes;
        }
      </script>	
  </body>
</html>
